<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="counter++">点我啊</button>
    <p>按钮被点击了{{counter}}次</p>
    <button @click="viewdetail">查看event</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{
            viewdetail:function(e){
                console.log(e)
            },
        },
    });
</script>
</body>
</html>
