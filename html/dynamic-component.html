<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
    <link rel="stylesheet" href="../css/dynamic-component.css">
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="btn-box">
            <button-component
                    v-for="tab in tabs"
                    :key="tab"
                    :tab="tab"
                    :btnclick="isButtonClicked"
                    @click="tabclick"
                    class="btn"
            ></button-component>
        </div>

    </div>
</div>
<script>
    Vue.component('button-component',{
        props:['tab','btnclick'],
        data:function(){
            return {

            }
        },
        template:`
            <div :class="{active:click}" >{{tab}}</div>
        `
    });
    new Vue({
        el:'#app',
        data:{
            tabs:['HTML','CSS','JavaScript','Vue'],
            isButtonClicked:false,
        },
        methods:{
            tabclick:function(){
                let vm=this;
                console.log('clicked')
                vm.isButtonClicked=true;
            }
        }
    });
</script>
</body>
</html>
