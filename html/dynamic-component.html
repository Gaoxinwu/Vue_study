<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
    <link rel="stylesheet" href="../css/dynamic-component.css">
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="btn-box">
            <button-component
                    v-for="(tab,idx) in tabs"
                    :key="idx"
                    :tab="tab"
                    @tabclick="tabclick(tab)"
                    class="btn"
                    :class="{active:clickedname===tab}"
            ></button-component>
        </div>
        <div class="showbox">{{clickedname}}</div>
    </div>
</div>
<script>
    Vue.component('button-component',{
        props:['tab'],
        template:`
            <div @click="$emit('tabclick')">{{tab}}</div>
        `
    });
    new Vue({
        el:'#app',
        data:{
            tabs:['HTML','CSS','JavaScript','Vue'],
            clickedname:'',
        },
        methods:{
            tabclick:function(tabname){
                let vm=this;
                vm.clickedname=tabname;
            }
        }
    });
</script>
</body>
</html>
