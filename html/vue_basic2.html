<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="radio" id="m" name="gender" v-model="choosedata" value="男">
    <label for="m">男</label>
    <input type="radio" id="f" name="gender" v-model="choosedata" value="女">
    <label for="f">女</label>
    <p>{{choosedata}}</p>
    <hr>
    <btn-counter></btn-counter>
</div>

<script>
    Vue.component('btn-counter',{
        data:function(){
            return {
                counter:0
            }
        },
        template:'<button @click="counter++">计数结果为：{{counter}}</button>'
    });
    new Vue({
        el:'#app',
        data:{
            choosedata:''
        }
    });

</script>
</body>
</html>
