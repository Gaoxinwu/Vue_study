<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <todo-item
                v-for="item in items"
                :todo="item"
                :key="item.id">
        </todo-item>
    </ol>
</div>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });
    var app=new Vue({
        el:'#app',
        data:{
            items:[
                {id:0,text:'蔬菜'},
                {id:1,text:'水果'},
                {id:2,text:'牛奶'}
            ]
        }
    });
</script>

</body>
</html>
