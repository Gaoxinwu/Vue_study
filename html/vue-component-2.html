<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>组件基础</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
    <blog
          v-for="item in posts"
          :title="item.title"
          :key="item.id"
            ></blog>
    <blog
            title="测试blog组件"
            ></blog>
</div>
<script>
    Vue.component('button-counter',{
        data:function(){
            return {
                count:0
            }
        },
        template:`
        <button @click="count++">被点击了{{count}}次</button>
        `
    });
    Vue.component('blog',{
        props:['title'],
        template:`<h3>{{title}}</h3>`
    });
    new Vue({
        el:'#app',
        data:{
            posts:[
                {id:0,title:'My journey with Vue'},
                {id:1,title:'Blogging with Vue'},
                {id:3,title:'Why Vue is so fun'},
            ]
        }
    });

</script>
</body>
</html>
