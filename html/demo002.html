<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app1">
    <p>{{message}}</p>
    <button @click="reverseMessage">点我逆转消息</button>
</div>
<div id="app2">
    <p>{{msg}}</p>
    <input type="text" v-model="msg"/>
</div>
<script>
    var app1=new Vue({
        el:'#app1',
        data:{
           message:'Hello Vue.js !'
        },
        methods:{
            reverseMessage:function(){
                this.message=this.message.split('').reverse().join('');
            }
        }
    });
    var app2=new Vue({
        el:'#app2',
        data:{
            msg:'Hello Vue !'
        }
    });
</script>
</body>
</html>
