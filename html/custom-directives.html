<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令directive</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-focus @blur="onblur">
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'blur指令'
        },
        methods:{
            onblur:function(){
                console.log(this.msg)
            }
        },
        directives:{
            focus:{
                inserted:function(el){
                    el.focus();
                }
            },

        },
    });
</script>
</body>
</html>
