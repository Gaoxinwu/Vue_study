<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>基础知识</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-header></my-header>
    <template v-if="active">
        <h1>v-if</h1>
        <p>把一个 template 元素当做不可见的包裹元素，并在上面使用 v-if。最终的渲染结果将不包含 template 元素。</p>
    </template>
</div>

<script>
    Vue.component('my-header',{
        template:'<p>This is my-header 组件</p>'
    });
    var vm=new Vue({
        el:'#app',
//        template:'<p>Hello Vue.js,{{word}}</p>',
        data:{
            word:'hello JavaScript !',
            active:true
        }
    });
</script>
</body>
</html>
