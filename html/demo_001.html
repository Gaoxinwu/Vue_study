<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message"/>
    <p>{{message}}</p>
</div>
<script src="../js/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:'Hello Vue!'
        }
    });
</script>
</body>
</html>
